<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Файловый Менеджер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .directory, .file {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .directory {
            background-color: #f0f8ff;
        }
        .file {
            background-color: #fff;
        }
        .output {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            height: 300px;
            overflow-y: auto;
        }
        .output pre {
            margin: 0;
        }
        .path {
            margin-bottom: 10px;
            font-weight: bold;
        }
        .back-button {
            margin-bottom: 10px;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f8ff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Файловый Менеджер</h1>
        <div class="path" id="current-path"></div>
        <button class="back-button" id="back-button" disabled>Назад</button>
        <div id="file-list"></div>
        <div class="output" id="output">
            <pre></pre>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
